name: financeapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppinsregular.ttf
        - asset: assets/fonts/poppinsmedium.ttf
          weight: 500
        - asset: assets/fonts/poppinssemibold.ttf
          weight: 600
        - asset: assets/fonts/poppinsbold.ttf
          weight: 700
